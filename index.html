<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id='app'>
      <comp></comp>
    </div>
    <script type='x-template' id='comp'>
      <div>hi</div>
    </script>
    <script src='js/vue.js'></script>
    <script>
      Vue.component('comp',{
        template: '#comp',
        data: function(){
          return {

          }
        }
      })
      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
